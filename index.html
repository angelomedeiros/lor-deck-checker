<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Checador de Deck</title>
		<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel='stylesheet' href='style.css'/>
	</head>
	<body>
		<div id="site">
			<div id="content">
				<div id="formulario">
					<div id="regras">
						<div>
							<label for="regra">Rule:</label>
							<select id="regra" name="regra">
								<option value="cardlock">Cardlock</option>
								<option value="regionlock">Regionlock</option>
								<option value="riotlock">Riotlock</option>
							</select>
						</div>
						<div>
							<input type="checkbox" id="singleton" name="singleton"/>
							<label for="singleton">Singleton</label>
						</div>
					</div>
					<div>
						<label for="deck1">Deck 1:</label>
						<input type="text" id="deck1" name="deck1"></input>
					</div>
					<div>
						<label for="deck2">Deck 2:</label>
						<input type="text" id="deck2" name="deck2"></input>
					</div>
					<div>
						<label for="deck3">Deck 3:</label>
						<input type="text" id="deck3" name="deck3"></input>
					</div>
					<button id="check_decks" onClick="checkDecks();">Check</button>
				</div>
				<div id="veredito">
				</div>
				<div id="decks">
				</div>
			</div>
